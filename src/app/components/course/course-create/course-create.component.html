<h1 mat-dialog-title>Create New Course</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="title" placeholder="Title" required />
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="course_code" placeholder="Course Code" required />
    </div>

    <div class="form-group">
      <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
    </div>
  </form>
</div>
<div class="d-flex justify-content-end">
  <button type="button" class="btn btn-secondary me-2" (click)="closeDialog()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" [disabled]="courseForm.invalid" (click)="createCourse()">
    Add course
  </button>
</div>
