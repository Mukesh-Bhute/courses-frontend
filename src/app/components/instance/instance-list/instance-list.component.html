<h1>Course Instances</h1>

<div>
  <form [formGroup]="searchForm" >
    <label for="year">Year:</label>
    <select id="year" formControlName="year">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  
    <label for="semester">Semester:</label>
    <select id="semester" formControlName="semester">
      <option *ngFor="let semester of semesters" [value]="semester">{{ semester }}</option>
    </select>
  
    <button type="submit" (click)="search()">Search</button>
  </form>
  <button raised-button color="accent" (click)="openCreateDialog()">Create New Instance</button>
</div>


<app-dynamic-table
  [displayedColumns]="displayedColumns"
  [dataSource]="instances"
  (viewDetails)="openDetailsDialog($event)"
  (deleteItem)="deleteInstance($event)">
</app-dynamic-table>
