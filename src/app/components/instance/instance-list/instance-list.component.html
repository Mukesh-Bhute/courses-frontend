<h1>Course Instances</h1>

<div>
  <form [formGroup]="searchForm" >
    <label for="year">Year:</label>
    <select id="year" formControlName="year">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  
    <label for="semester">Semester:</label>
    <select id="semester" formControlName="semester">
      <option *ngFor="let semester of semesters" [value]="semester">{{ semester }}</option>
    </select>
  
    <button type="submit" (click)="search()">Search</button>
  </form>
  <button raised-button color="accent" (click)="openCreateDialog()">Create New Instance</button>
</div>

<ul>
  <li *ngFor="let instance of instances">
    {{ instance.course.title }} ({{ instance.year }} Semester {{ instance.semester }})
    <button (click)="openDetailsDialog(instance.year, instance.semester, instance.course.id)">Details</button>
    <button (click)="deleteInstance(instance.year, instance.semester, instance.course.id)">Delete</button>
  </li>
</ul>
