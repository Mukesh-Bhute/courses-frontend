<h1>Create New Course Instance</h1>

<form [formGroup]="instanceForm">
  <div class="form-group">
    <input type="number" class="form-control" formControlName="year" placeholder="Year" required />
  </div>

  <div class="form-group">
    <input type="number" class="form-control" formControlName="semester" placeholder="Semester" required />
  </div>

  <div class="form-group">
    <select class="form-control" formControlName="course" required>
      <option value="" disabled selected>Select a Course</option>
      <option *ngFor="let course of courses" [value]="course.id">
        {{ course.title }}
      </option>
    </select>
  </div>
</form>

<div class="d-flex justify-content-end"> 
  <button type="button" class="btn btn-secondary me-2" (click)="closeDialog()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" [disabled]="instanceForm.invalid" (click)="createInstance()">
    Add instance
  </button>
</div>
