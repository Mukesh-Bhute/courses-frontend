<h1>Create New Course Instance</h1>

<div [formGroup]="instanceForm">
    <label>Year</label>
    <input matInput formControlName="year" type="number" required>

  
    <label>Semester</label>
    <input matInput formControlName="semester" type="number" required>

  
    <label>Course</label>
    <select formControlName="course" required>
      <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
    </select>
</div>
  <button raised-button color="primary" type="submit" (click)="createInstance()">Create</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
