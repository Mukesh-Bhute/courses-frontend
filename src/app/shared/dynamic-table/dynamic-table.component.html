<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-bordered table-striped">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="p-3"> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element" class="p-3"> {{ element[column] }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center p-3"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center p-3">
        <button class="btn btn-link p-0 m-0">
          <i class="fa fa-search" (click)="onViewDetails(element)" matTooltip="VIEW DETAILS" aria-hidden="true"></i>
        </button>
        <button class="btn btn-link text-danger p-0 mx-3">
          <i class="fa fa-trash cursor-pointer" matTooltip="DELETE" (click)="onDelete(element)" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')" class="bg-primary text-white"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
  </table>
